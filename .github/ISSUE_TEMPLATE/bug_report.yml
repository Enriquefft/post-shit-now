name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `/psn:post ...`
        2. Select platform X
        3. See error
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Slash commands
        - Voice profiles
        - Content creation
        - Scheduling (Trigger.dev)
        - Analytics
        - Platform API (X/LinkedIn/Instagram/TikTok)
        - Database/migrations
        - Engagement
        - Team/Hub management
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: "Output of `git rev-parse --short HEAD` or version number"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Logs, screenshots, environment info, etc.
    validations:
      required: false
